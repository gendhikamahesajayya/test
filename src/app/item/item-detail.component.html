<ActionBar title="Details Player"></ActionBar>

<FlexboxLayout flexDirection="column">
    <Image  width="400px" height="400px" [src]='"~/app/images/"+ item.id + ".png" ' [alt]="'Picture of ' + item.name"></Image>
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>

        
    </FlexboxLayout>
    <Label class="h4 m-15" [text]="item.role">Position</Label>
    <Label class="h4 m-15" [text]="item.asal">Lahir  </Label>
    <Label class="h4 m-15" [text]="item.club">Club  </Label>
    <Label class="h4 m-15" [text]="item.tinggi">Tinggi  </Label>
    <Label class="h4 m-15" [text]="item.nomor">Nomor Punggung  </Label>
</FlexboxLayout>
